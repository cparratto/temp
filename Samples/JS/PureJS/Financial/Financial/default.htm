<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FlexGrid with dynamic updates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>

    <!-- app -->
    <link href="styles/app.css" rel="stylesheet" />
    <script src="scripts/app.js"></script>

</head>

<body class="container">


    <h1>
        Trading Information</h1>
    <p>
        Trading information with dynamic updates.</p>
    <label>
        Custom Cells
        <input id="customCells" type="checkbox" checked="checked">
    </label>
    <label>
        Auto Update
        <input id="autoUpdate" type="checkbox" checked="checked">
    </label>
    <label>
        Update Interval (ms)
        <input id="updateInterval">
    </label>
    <label>
        Batch Size (#items)
        <input id="batchSize">
    </label>

    <div id="theGrid"></div>

    <script src="http://cdn.wijmo.com/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
