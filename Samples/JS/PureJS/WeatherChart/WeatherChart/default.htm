<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather chart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>

    <!-- Wijmo -->
    <link rel="stylesheet" href="styles/vendor/wijmo.min.css" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.chart.min.js"></script>
    <script src="scripts/vendor/wijmo.chart.interaction.min.js"></script>

    <!-- app -->
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
    <script src="scripts/chart.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>

</head>
<body>
    <div class="header">
        <div class="container">
            <img src="resources/wijmo5.png" />
            <h1>Weather Chart</h1>
            <p>
                This page shows multiple plots with range selection and marker with series values.
            </p>
        </div>
    </div>

    <div style="overflow:hidden">
        <div id="chart1" style="height:150px;"></div>
        <div id="chart2" style="height:120px;"></div>
        <div id="chart3" style="height:120px;"></div>
        <div id="chart" style="height:100px;"></div>
    </div>

    <script src="http://cdn.wijmo.com/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
